name: DB Migrate (Supabase)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client dnsutils netcat-openbsd

      - name: Preflight â€” verify SUPABASE_POOLER_URL
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_POOLER_URL }}
        run: |
          set -euo pipefail
          test -n "${DATABASE_URL:-}" || { echo "âŒ SECRET SUPABASE_POOLER_URL boÅŸ"; exit 1; }
          case "$DATABASE_URL" in *\?*) URL="${DATABASE_URL}&sslmode=require" ;; *) URL="${DATABASE_URL}?sslmode=require" ;; esac
          echo "$URL" > url.txt
          proto="${DATABASE_URL%%://*}"; rest="${DATABASE_URL#*://}"; creds="${rest%@*}"; hostportdb="${rest#*@}"
          user="${creds%%:*}"; hostport="${hostportdb%%/*}"; db="${hostportdb#*/}"
          host="${hostport%%:*}"; port="${hostport##*:}"
          echo "ğŸ‘¤ $user"; echo "ğŸ–¥ï¸ $host"; echo "ğŸ”Œ $port"; echo "ğŸ—„ï¸ $db"
          echo "$user" | grep -Eq '^postgres\.[a-z0-9]{20,}$' || { echo "âŒ user yanlÄ±ÅŸ (postgres.<ref> olmalÄ±)"; exit 1; }
          echo "$host" | grep -Eq '^aws-1-eu-west-1\.pooler\.supabase\.com$' || { echo "âŒ host bÃ¶lgene uymuyor"; exit 1; }
          [ "$port" = "5432" ] || { echo "âŒ port 5432 olmalÄ± (Session mode)"; exit 1; }
          AIPV4=$(dig +short A "$host" | head -n1 || true); test -n "$AIPV4" || { echo "âŒ $host iÃ§in IPv4 A kaydÄ± bulunamadÄ±"; exit 1; }
          echo "âœ… IPv4 $AIPV4"; nc -vz -w 5 "$host" "$port"

      - name: Check version
        run: |
          set -e
          psql -v ON_ERROR_STOP=1 "$(cat url.txt)" -c "SELECT version();"

      - name: Run migrations
        run: |
          set -e
          shopt -s nullglob
          for f in supabase/migrations/*.sql; do
            echo ">> $f"
            psql -v ON_ERROR_STOP=1 "$(cat url.txt)" -f "$f"
          done
          echo "âœ… Migrations completed."
