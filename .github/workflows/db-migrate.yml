name: DB Migrate (Supabase)

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Postgres Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run migrations via Supabase Pooler (Session mode, IPv4)
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_POOLER_URL }}
        run: |
          set -e
          # SSL zorunlu
          URL_WITH_SSL="${DATABASE_URL}?sslmode=require"

          echo "Checking connection (Session mode pooler @ 5432)..."
          psql -v ON_ERROR_STOP=1 "$URL_WITH_SSL" -c "SELECT version();"

          echo "Running migrations in supabase/migrations ..."
          shopt -s nullglob
          for f in supabase/migrations/*.sql; do
            echo ">> $f"
            psql -v ON_ERROR_STOP=1 "$URL_WITH_SSL" -f "$f"
          done

          echo "Migrations completed."
