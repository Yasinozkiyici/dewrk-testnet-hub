name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint --no-cache

      - name: Type check
        run: pnpm type-check

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Apply migration
        run: psql "$SUPABASE_DB_URL" -f supabase/migrations/20251025_init_dewrk.sql

      - name: Sanity SQL checks
        run: |
          psql "$SUPABASE_DB_URL" -c "select 1 from public.dewrk_testnets_public limit 1;"
          psql "$SUPABASE_DB_URL" -c "select 1 from public.dewrk_v_testnets_list limit 1;"
